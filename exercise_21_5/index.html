<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rational Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"type="module"></script>
</head>
<body>
    <h1>A Rational Calculator!</h1>

    <h3>Rational Calculator V0.9</h3>
    
    <div class="calc-container">
        <input type="text" id="input-field"/>
        <br>
        <button id="add" >+</button>
        <button id="sub">-</button>
        <button id="mul">*</button>
        <button id="div">/</button>
        <button id="invert">INV</button>
        <button id="reduce">/=</button>
        <button id="negate">NEG</button>
        <button id="clear">C</button>

    </div>
    <div class="log-container"><div id="log"></div></div>
    <div id="current-value"></div>
    
    
</body>
</html>
